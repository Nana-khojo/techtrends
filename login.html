<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <title>techtrends/login</title>
</head>
<body>
    <div class="login-container">
        <!-- 
        <div class="login-box">
            <h2 class="text-center mb-4">Login to TechTrends</h2>
            <form onsubmit="handleLogin(event)">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <button type="submit" class="btn btn-login w-100 text-white">Login</button>
            </form>
        </div>
        -->
        <div class="row">
            <div class="col-md-5">
                <h4 class="text-center mb-3">User Login</h4>
                <form id="userLoginForm">
                    <div class="mb-3">
                        <lable for="userUsername" class="form-label">Username</lable>
                        <input type="text" class="form-control" id="userUsername" required>
                    </div>
                    <div class="mb-3">
                        <label for="userPassword" class="form-label">Password</label>
                        <input type="password" id="userPassword" class="form-control" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-red w-100">Login</button>
                    </div>
                </form>
            </div>

            <div class="col-md-2 d-flex justify-content-center align-item-center">
                <div class="separator"></div>
            </div>

            <div class="col-md-5">
                <h4 class="text-center mb-3">Admin Login</h4>
                <form class="adminLoginForm">
                    <div class="mb-3">
                        <label for="adminUsername" class="form-label">Admin Username</label>
                        <input type="text" class="form-control" id="adminUsername" required>
                    </div>
                    <div class="mb-3">
                        <label for="adminPassword" class="form-label">Admin Password</label>
                        <input type="password" class="form-control" id="adminPassword" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-red w-100">Admin Login</button>
                    </div>
                </form>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
