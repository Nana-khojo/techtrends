<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <title>techtrends/admin</title>
</head>
<body>
    <div class="container admin-container">
        <h2 class="text-center mb-4">Add New Blog Post</h2>
        <div class="form-wrapper">
            <form action="" id="adminForm">
                <div class="mb-3">
                    <input type="text" id="postTitle" class="form-control" placeholder="Post Tile" required>
                </div>
                <div class="mb-3">
                    <input type="text" id="postSummary" class="form-control" placeholder="Post Summary" required>
                </div>
                <div class="mb-3">
                    <input type="image" id="postImage" class="form-control" placeholder="Image" required>
                </div>
                <div class="mb-3">
                    <input type="url" id="postLink" class="form-control" placeholder="Read More Link" required>
                </div>
                <div class="mb-3">
                    <select id="postCategory" class="form-select" required>
                        <option value="">Select Category</option>
                        <option value="AI">AI</option>
                        <option value="Cheapest Gadgets">Cheap Gadgets</option>
                        <option value="Apple Inc">Apple Inc</option>
                    </select>
                </div>
                <div class="text-end">
                    <button type="submit" class="btn btn-custom text-white">Submit Post</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
